resources:
  jobs:
    ScalaJobTest:
      name: ScalaJobTest
      tasks:
        - task_key: ScalaTestJob
          spark_jar_task:
            jar_uri: ""
            main_class_name: org.alfeuduran.SparkDemo
            run_as_repl: true
          job_cluster_key: Job_cluster
          libraries:
            - jar: /Volumes/dev/default/jarfiles/.internal/spark-test-scala-1.0-SNAPSHOT-jar-with-dependencies.jar
      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 14.3.x-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            azure_attributes:
              first_on_demand: 1
              availability: ON_DEMAND_AZURE
              spot_bid_max_price: -1
            node_type_id: Standard_D4ds_v5
            custom_tags:
              ResourceClass: SingleNode
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 0
      queue:
        enabled: true
